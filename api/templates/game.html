<!DOCTYPE html>
<html>
<head>
    <title>Math Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200&family=Didact+Gothic&family=Dosis:wght@500&display=swap" rel="stylesheet">
    <!-- Include the script.js file -->
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Mathinator</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User {{ user }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ question }}</h6>
                <form action="/submit_answer" method="post">
                    <input type="text" name="answer" required class="form-control">
                    <input type="submit" value="Submit Answer" class="btn btn-primary mt-3">
                </form>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            document.querySelector("input[type='text']").focus();
        };
    </script>
</body>
</html>
