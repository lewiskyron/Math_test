<!DOCTYPE html>
<html>

<head>
    <title>Math Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@200&family=Didact+Gothic&family=Dosis:wght@500&display=swap"
        rel="stylesheet" />
    <!-- Lottie-Web Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
</head>

<body>
    <div id="confetti" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      "></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-box bg-white rounded p-4 shadow">
                    <h1 class="h3">Game Over!</h1>
                    <h2 class="h5"><b>Winner:</b> {{ winner }}</h2>
                    <h2 class="h5">
                        <b style="font-weight: 5000;">User 1 Time:</b> {{ user1_time }} seconds
                    </h2>
                    <h2 class="h5">
                        <strong>User 2 Time:</strong> {{ user2_time }} seconds
                    </h2>
                    <h2 class="h5">
                        <strong>User 1 Correct Answers:</strong> {{
                        session['user1_correct_answers'] }}
                    </h2>
                    <h2 class="h5">
                        <strong>User 2 Correct Answers:</strong> {{
                        session['user2_correct_answers'] }}
                    </h2>
                    <button onclick="window.location.href='/'" class="btn btn-primary btn-lg mt-3">
                        Play Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lottie.loadAnimation({
            container: document.getElementById("confetti"), // the container for the animation
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "/static/animations/confetti.json", // the path to the lottie file
        });
    </script>
</body>

</html>
